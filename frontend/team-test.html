<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Integration Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .member {
            margin-bottom: 30px;
        }
        .member-img {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .member-img img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .social {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .member:hover .social {
            transform: translateY(0);
        }
        .social-icon-link {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        .member-info {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
        }
        .loading-spinner {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-5">Team Integration Test</h1>
                
                <!-- Team Section -->
                <section class="team section-bg">
                    <div class="container-team">
                        <div class="section-title text-center mb-5">
                            <h2>Conoce nuestro Equipo</h2>
                            <p>Miembros del equipo cargados din√°micamente desde el CMS</p>
                        </div>
                        <div class="row" id="team-container">
                            <!-- Team members will be loaded dynamically here -->
                            <div class="col-12 text-center">
                                <div class="loading-spinner" id="team-loading">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando equipo...</span>
                                    </div>
                                    <p class="mt-2">Cargando equipo...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api/env-vars.js"></script>
    <script src="js/api/config.js"></script>
    <script src="js/api/client.js"></script>
    <script src="js/api/language.js"></script>
    <script src="js/api/team.js"></script>
    <script src="js/api/index.js"></script>
    <script src="js/team-integration.js"></script>
</body>
</html>
